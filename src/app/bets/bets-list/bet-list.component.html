<ul *ngIf="bets.length > 0">
  <li *ngFor="let bet of bets">
    {{ bet.title }}
    {{ bet.content }}
    <a [routerLink]="['/edit', bet.id]" *ngIf="userIsAuthentificated">Modifier le pari</a>
    <button (click)="onDelete(bet.id)" *ngIf="userIsAuthentificated">Supprimer le pari</button>
  </li>
</ul>

<p *ngIf="bets.length <= 0">No bets render yet</p>
